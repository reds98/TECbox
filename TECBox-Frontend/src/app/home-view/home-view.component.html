<h1>Productos</h1>

<ul *ngIf="products">
  <li *ngFor="let product of products">
    <div><img class="size" [src]="product.imagen" id="image"/>
      <p class="name">{{ product.nombre }}</p>
      <p class="descripcion"> Descripción: {{ product.descripcion }}</p>
      <p class="vendedor">Vendedor: {{ product.vendedor }}</p>
      <p class="precio_compra">Precio: {{ product.precio_compra }} + {{ product.impuesto}} i.v.</p>
      <p class="descuento">Descuento: {{ product.descuento }}</p>
      <button align="right" class="btn myBtn" type="button" 
      (click) = "addToCart([product.precio_compra, product.descuento, product.impuesto])">Añadir al carrito</button>
    </div> 
  </li>
</ul>

<button align="right" class="btn myBtn" type="button" 
(click) = "calcPurchaseTotal()">Comprar</button>
